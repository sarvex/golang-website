<svg xmlns="http://www.w3.org/2000/svg" width="60em" height="12.8em" version="1.1"><defs><style type="text/css">svg{font-family:&quot;Helvetica Neue&quot;,Arial,sans-serif}tspan.size{font-size:.8em}tspan.head{font-weight:700}tspan.paren{font-weight:400!important}</style></defs><text x="0em" y="1.2em" class="head"><tspan class="size">If it were not for the following reasons I would use Go more: <tspan class="paren">(ordered choice, up to 3)</tspan></tspan></text><rect width="2.37em" height=".6em" x="7.25em" y="2.1em" fill="#00f" stroke="#00f"/><rect width="1.39em" height=".6em" x="9.62em" y="2.1em" fill="#44f" stroke="#44f"/><rect width=".37em" height=".6em" x="11.01em" y="2.1em" fill="#88f" stroke="#88f"/><text x="6.75em" y="2.7em" text-anchor="end"><tspan class="size">1,485 (<tspan fill="#00f">24</tspan>, <tspan fill="#44f">14</tspan>, <tspan fill="#88f">4</tspan>%)</tspan></text><text x="11.88em" y="2.7em"><tspan class="size">I work on an existing project written in another language</tspan></text><rect width="1.58em" height=".6em" x="7.25em" y="3.3em" fill="#00f" stroke="#00f"/><rect width="1.24em" height=".6em" x="8.83em" y="3.3em" fill="#44f" stroke="#44f"/><rect width=".41em" height=".6em" x="10.07em" y="3.3em" fill="#88f" stroke="#88f"/><text x="6.75em" y="3.9em" text-anchor="end"><tspan class="size">1,160 (<tspan fill="#00f">16</tspan>, <tspan fill="#44f">12</tspan>, <tspan fill="#88f">4</tspan>%)</tspan></text><text x="10.98em" y="3.9em"><tspan class="size">My project / team / TL prefers another language</tspan></text><rect width="1.07em" height=".6em" x="7.25em" y="4.5em" fill="#00f" stroke="#00f"/><rect width=".78em" height=".6em" x="8.32em" y="4.5em" fill="#44f" stroke="#44f"/><rect width=".49em" height=".6em" x="9.1em" y="4.5em" fill="#88f" stroke="#88f"/><text x="6.75em" y="5.1em" text-anchor="end"><tspan class="size">841 (<tspan fill="#00f">11</tspan>, <tspan fill="#44f">8</tspan>, <tspan fill="#88f">5</tspan>%)</tspan></text><text x="10.09em" y="5.1em"><tspan class="size">Go isn’t an appropriate fit for what I’m working on (eg. iOS, JS)</tspan></text><rect width=".63em" height=".6em" x="7.25em" y="5.7em" fill="#00f" stroke="#00f"/><rect width=".61em" height=".6em" x="7.88em" y="5.7em" fill="#44f" stroke="#44f"/><rect width=".42em" height=".6em" x="8.49em" y="5.7em" fill="#88f" stroke="#88f"/><text x="6.75em" y="6.3em" text-anchor="end"><tspan class="size">596 (<tspan fill="#00f">6</tspan>, <tspan fill="#44f">6</tspan>, <tspan fill="#88f">4</tspan>%)</tspan></text><text x="9.41em" y="6.3em"><tspan class="size">Go lacks critical libraries</tspan></text><rect width=".58em" height=".6em" x="7.25em" y="6.9em" fill="#00f" stroke="#00f"/><rect width=".33em" height=".6em" x="7.83em" y="6.9em" fill="#44f" stroke="#44f"/><rect width=".23em" height=".6em" x="8.16em" y="6.9em" fill="#88f" stroke="#88f"/><text x="6.75em" y="7.5em" text-anchor="end"><tspan class="size">412 (<tspan fill="#00f">6</tspan>, <tspan fill="#44f">3</tspan>, <tspan fill="#88f">2</tspan>%)</tspan></text><text x="8.9em" y="7.5em"><tspan class="size">Go lacks critical features</tspan></text><rect width=".31em" height=".6em" x="7.25em" y="8.1em" fill="#00f" stroke="#00f"/><rect width=".33em" height=".6em" x="7.56em" y="8.1em" fill="#44f" stroke="#44f"/><rect width=".25em" height=".6em" x="7.89em" y="8.1em" fill="#88f" stroke="#88f"/><text x="6.75em" y="8.7em" text-anchor="end"><tspan class="size">319 (<tspan fill="#00f">3</tspan>, <tspan fill="#44f">3</tspan>, <tspan fill="#88f">3</tspan>%)</tspan></text><text x="8.64em" y="8.7em"><tspan class="size">Not enough education or support resources for Go</tspan></text><rect width=".14em" height=".6em" x="7.25em" y="9.3em" fill="#00f" stroke="#00f"/><rect width=".12em" height=".6em" x="7.39em" y="9.3em" fill="#44f" stroke="#44f"/><rect width=".08em" height=".6em" x="7.51em" y="9.3em" fill="#88f" stroke="#88f"/><text x="6.75em" y="9.9em" text-anchor="end"><tspan class="size">121 (<tspan fill="#00f">1</tspan>, <tspan fill="#44f">1</tspan>, <tspan fill="#88f">1</tspan>%)</tspan></text><text x="8.09em" y="9.9em"><tspan class="size">Go lacks critical performance</tspan></text><rect width=".43em" height=".6em" x="7.25em" y="10.5em" fill="#777" stroke="#777"/><rect width=".33em" height=".6em" x="7.68em" y="10.5em" fill="#939393" stroke="#939393"/><rect width=".28em" height=".6em" x="8.01em" y="10.5em" fill="#afafaf" stroke="#afafaf"/><text x="6.75em" y="11.1em" text-anchor="end"><tspan class="size">374 (<tspan fill="#777">4</tspan>, <tspan fill="#939393">3</tspan>, <tspan fill="#afafaf">3</tspan>%)</tspan></text><text x="8.79em" y="11.1em"><tspan class="size">Other</tspan></text><rect width="2.9em" height=".6em" x="7.25em" y="11.7em" fill="#fff" stroke="#000"/><text x="6.75em" y="12.3em" text-anchor="end"><tspan class="size">1,042 (29%)</tspan></text><text x="10.65em" y="12.3em"><tspan class="size">No response</tspan></text></svg>