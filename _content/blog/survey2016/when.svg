<svg xmlns="http://www.w3.org/2000/svg" width="60em" height="9.2em" version="1.1"><defs><style type="text/css">svg{font-family:&quot;Helvetica Neue&quot;,Arial,sans-serif}tspan.size{font-size:.8em}tspan.head{font-weight:700}tspan.paren{font-weight:400!important}</style></defs><text x="0em" y="1.2em" class="head"><tspan class="size">I write in Go: <tspan class="paren">(single choice)</tspan></tspan></text><rect width="4.36em" height=".6em" x="7.25em" y="2.1em" fill="#00f" stroke="#00f"/><text x="6.75em" y="2.7em" text-anchor="end"><tspan class="size">1,567 (44%)</tspan></text><text x="12.11em" y="2.7em"><tspan class="size">As part of my daily routine</tspan></text><rect width="2.93em" height=".6em" x="7.25em" y="3.3em" fill="#00f" stroke="#00f"/><text x="6.75em" y="3.9em" text-anchor="end"><tspan class="size">1,054 (29%)</tspan></text><text x="10.68em" y="3.9em"><tspan class="size">Weekly</tspan></text><rect width="1.35em" height=".6em" x="7.25em" y="4.5em" fill="#00f" stroke="#00f"/><text x="6.75em" y="5.1em" text-anchor="end"><tspan class="size">486 (14%)</tspan></text><text x="9.1em" y="5.1em"><tspan class="size">Infrequently</tspan></text><rect width="1.02em" height=".6em" x="7.25em" y="5.7em" fill="#00f" stroke="#00f"/><text x="6.75em" y="6.3em" text-anchor="end"><tspan class="size">368 (10%)</tspan></text><text x="8.77em" y="6.3em"><tspan class="size">Monthly</tspan></text><rect width=".21em" height=".6em" x="7.25em" y="6.9em" fill="#00f" stroke="#00f"/><text x="6.75em" y="7.5em" text-anchor="end"><tspan class="size">77 (2%)</tspan></text><text x="7.96em" y="7.5em"><tspan class="size">I&apos;ve never written in Go</tspan></text><rect width=".12em" height=".6em" x="7.25em" y="8.1em" fill="#fff" stroke="#000"/><text x="6.75em" y="8.7em" text-anchor="end"><tspan class="size">43 (1%)</tspan></text><text x="7.87em" y="8.7em"><tspan class="size">No response</tspan></text></svg>