<svg xmlns="http://www.w3.org/2000/svg" width="70em" height="12.8em" version="1.1"><defs><style type="text/css">svg{font-family:&quot;Helvetica Neue&quot;,Arial,sans-serif}tspan.size{font-size:.8em}tspan.head{font-weight:700}</style></defs><text x="0em" y="1.2em" class="head"><tspan class="size">If it were not for the following reasons I would use Go more:</tspan></text><rect width="3.13em" height=".6em" x="7.25em" y="2.1em" fill="#00acd7" stroke="#00acd7"/><rect width="1.41em" height=".6em" x="10.38em" y="2.1em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".41em" height=".6em" x="11.79em" y="2.1em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="2.7em" text-anchor="end"><tspan class="size">3,077 (<tspan fill="#00acd7">31</tspan>, <tspan fill="#4ec0dd">14</tspan>, <tspan fill="#9cd4e3">4</tspan>%)</tspan></text><text x="12.69em" y="2.7em"><tspan class="size">I work on an existing project written in another language</tspan></text><rect width="1.37em" height=".6em" x="7.25em" y="3.3em" fill="#00acd7" stroke="#00acd7"/><rect width="1.55em" height=".6em" x="8.62em" y="3.3em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".53em" height=".6em" x="10.18em" y="3.3em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="3.9em" text-anchor="end"><tspan class="size">2,152 (<tspan fill="#00acd7">14</tspan>, <tspan fill="#4ec0dd">16</tspan>, <tspan fill="#9cd4e3">5</tspan>%)</tspan></text><text x="11.21em" y="3.9em"><tspan class="size">My project / team / TL prefers another language</tspan></text><rect width="1.04em" height=".6em" x="7.25em" y="4.5em" fill="#00acd7" stroke="#00acd7"/><rect width=".53em" height=".6em" x="8.29em" y="4.5em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".39em" height=".6em" x="8.82em" y="4.5em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="5.1em" text-anchor="end"><tspan class="size">1,218 (<tspan fill="#00acd7">10</tspan>, <tspan fill="#4ec0dd">5</tspan>, <tspan fill="#9cd4e3">4</tspan>%)</tspan></text><text x="9.71em" y="5.1em"><tspan class="size">Go lacks critical features</tspan></text><rect width=".64em" height=".6em" x="7.25em" y="5.7em" fill="#00acd7" stroke="#00acd7"/><rect width=".68em" height=".6em" x="7.89em" y="5.7em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".45em" height=".6em" x="8.57em" y="5.7em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="6.3em" text-anchor="end"><tspan class="size">1,100 (<tspan fill="#00acd7">6</tspan>, <tspan fill="#4ec0dd">7</tspan>, <tspan fill="#9cd4e3">4</tspan>%)</tspan></text><text x="9.52em" y="6.3em"><tspan class="size">Go lacks critical libraries</tspan></text><rect width=".63em" height=".6em" x="7.25em" y="6.9em" fill="#00acd7" stroke="#00acd7"/><rect width=".64em" height=".6em" x="7.88em" y="6.9em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".42em" height=".6em" x="8.53em" y="6.9em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="7.5em" text-anchor="end"><tspan class="size">1,056 (<tspan fill="#00acd7">6</tspan>, <tspan fill="#4ec0dd">6</tspan>, <tspan fill="#9cd4e3">4</tspan>%)</tspan></text><text x="9.45em" y="7.5em"><tspan class="size">Go isn&apos;t appropriate for what I&apos;m working on</tspan></text><rect width=".36em" height=".6em" x="7.25em" y="8.1em" fill="#00acd7" stroke="#00acd7"/><rect width=".37em" height=".6em" x="7.61em" y="8.1em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".3em" height=".6em" x="7.99em" y="8.1em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="8.7em" text-anchor="end"><tspan class="size">643 (<tspan fill="#00acd7">4</tspan>, <tspan fill="#4ec0dd">4</tspan>, <tspan fill="#9cd4e3">3</tspan>%)</tspan></text><text x="8.78em" y="8.7em"><tspan class="size">Not enough education or support resources for Go</tspan></text><rect width=".19em" height=".6em" x="7.25em" y="9.3em" fill="#00acd7" stroke="#00acd7"/><rect width=".18em" height=".6em" x="7.44em" y="9.3em" fill="#4ec0dd" stroke="#4ec0dd"/><rect width=".13em" height=".6em" x="7.62em" y="9.3em" fill="#9cd4e3" stroke="#9cd4e3"/><text x="6.75em" y="9.9em" text-anchor="end"><tspan class="size">311 (<tspan fill="#00acd7">2</tspan>, <tspan fill="#4ec0dd">2</tspan>, <tspan fill="#9cd4e3">1</tspan>%)</tspan></text><text x="8.25em" y="9.9em"><tspan class="size">Go lacks critical performance</tspan></text><rect width=".53em" height=".6em" x="7.25em" y="10.5em" fill="#777" stroke="#777"/><rect width=".43em" height=".6em" x="7.78em" y="10.5em" fill="#9d9d9d" stroke="#9d9d9d"/><rect width=".31em" height=".6em" x="8.21em" y="10.5em" fill="#c3c3c3" stroke="#c3c3c3"/><text x="6.75em" y="11.1em" text-anchor="end"><tspan class="size">790 (<tspan fill="#777">5</tspan>, <tspan fill="#9d9d9d">4</tspan>, <tspan fill="#c3c3c3">3</tspan>%)</tspan></text><text x="9.02em" y="11.1em"><tspan class="size">Other</tspan></text><rect width="2.1em" height=".6em" x="7.25em" y="11.7em" fill="#fff" stroke="#000"/><text x="6.75em" y="12.3em" text-anchor="end"><tspan class="size">1,309 (21%)</tspan></text><text x="9.85em" y="12.3em"><tspan class="size">No response</tspan></text></svg>